<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <form id="blogForm" novalidate>
                <div id="titleContainer">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" placeholder="enter blog title"  minlength="8"  required>
                    <span id="blogTitleError"></span>                
                </div>
                <div id="contentContainer">
                    <label for="postContent">PostContent:</label>
                    <textarea id="postContent" rows="5" cols="33" required></textarea>
                    <span id="blog-title-input-error"></span>
                </div>
                <button  id="formSubmitButton" type="submit">submit</button>
                <h2 id="list-title">Blog Posts</h2>
                <ul id="blogPostsList"></ul>
            </form>
        </section>
    </main>
</body>
</html>
